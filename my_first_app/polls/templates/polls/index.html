<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    
    <h2>This is index page of polls folder which is inside a template folder in a polls app.</h2>
    {%if latest_question_list %}
    <ul>
        {% for question in latest_question_list%}
        <li><a href="/polls/{{Question.id}}/">{{Question.que_text}}</a></li>
        {% endfor%}
    </ul>
    {%{% else %}%}
        <p>No polls are available</p>
        {%endif%}
</body>
</html>
